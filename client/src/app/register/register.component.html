<!--12. Adding a register form -->
<!-- 2. Reactive forms introduction -->
<!-- 5. Validation feedback -->
<form [formGroup]='registerForm' (ngSubmit)='registerForm.valid && register()' autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <!-- 8. Expanding the register form -->
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'>Male
        </label>
        <label class="radio-inline">
            <input type="radio" value='female' formControlName='gender' style="margin-left: 10px;">Female
        </label>
    </div>

    <!-- 6. Creating a reusable text input (text-input.component.html)-->
    <!-- 8. Expanding the register form -->
    <app-text-input [formControl]='$any(registerForm).controls["username"]' 
        [label]='"Username"' style="margin: 10px;"></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["knownAs"]' 
        [label]='"Known As"' style="margin: 10px;"></app-text-input>
    <app-date-input [formControl]='$any(registerForm).controls["dateOfBirth"]'  
        [label]='"Date Of Birth"' style="margin: 10px;" [maxDate]='maxDate'></app-date-input>
    <app-text-input [formControl]='$any(registerForm).controls["city"]' 
        [label]='"City"' style="margin: 10px;"></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["country"]' 
        [label]='"Country"' style="margin: 10px;"></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["password"]'
        [label]='"Password"' [type]='"password"' style="margin: 10px;"></app-text-input>
    <app-text-input [formControl]='$any(registerForm).controls["confirmPassword"]' 
        [label]='"Confirm Password"' [type]='"password"' style="margin: 10px;"></app-text-input>

        <!-- 11. Client side registration -->
    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                    {{error}}
            </li>
        </ul>
    </div>


    <!-- it's a form, we need buttons -->
    <div class="form-group text-center">
        <button [disabled]='!registerForm.valid 'class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
    <!-- this is our form set up and compelete-->
</form>
